<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Um</title>
    <script src="../js/animacao.js"></script>
    <script src="../js/spritesheet.js"></script>
    <script src="../js/teclado.js"></script>
    <script src="../js/grom.js"></script>
    <script src="../js/lestat.js"></script>
    <script src="../js/colisor.js"></script>
    <style>
      body {
         display: flex;
         flex-direction: column;
         align-items: center;
         font-family: Arial, sans-serif;
         background-color: #eef2f3;
      }

      #canvas_personagem {
         background-image: url('../images/cenarios/prisao_fase_um.avif');
         background-size: cover;
         background-repeat: no-repeat;
         border: 2px solid #333;
         margin-top: 20px;
      }

      form {
         margin-top: 20px;
         background: #fff;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 300px;
      }

      form input,
      form textarea,
      form button {
         width: 100%;
         margin-bottom: 10px;
         padding: 8px;
         font-size: 14px;
      }

      form button {
         background: #007bff;
         color: white;
         border: none;
         cursor: pointer;
         border-radius: 5px;
         opacity: 0.5;
      }

      form button:enabled {
         opacity: 1;
      }

      #mensagemStatus {
         margin-top: 10px;
         color: green;
         font-weight: bold;
      }
    </style>
</head>
<body>
    <h2>Você deve escapar do calabouço e seguir para a próxima etapa</h2>

    <canvas id="canvas_personagem" width="1200" height="800"></canvas>


   <script>
      var canvas = document.getElementById('canvas_personagem');
      var context = canvas.getContext('2d');

      var teclado = new Teclado(document);

      var animacao = new Animacao(context);

      var imgGrom = new Image();
      imgGrom.src = '../images/sprites/sprite_orcc.png';

      var imgGromAtaque = new Image();
      imgGromAtaque.src = '../images/sprites/sprite_ataque_orcc.png';

      var grom = new Grom(context, teclado, imgGrom, imgGromAtaque);
      grom.x = 100;
      grom.y = 300;
      animacao.novoSprite(grom);

      var imgLestat = new Image();
      imgLestat.src = '../images/sprites/sprite_vamp.png';

      var imgLestatAtaque = new Image();
      imgLestatAtaque.src = '../images/sprites/vamp.png';

      var lestat = new Lestat(context, teclado, imgLestat, imgLestatAtaque);
      let min = 200;
      let max = 600;
      let randomNum = Math.random() * (max - min) + min; 

      lestat.x = randomNum;
      lestat.y = 300;
      animacao.novoSprite(lestat);

      imgLestat.onload = function () {
         animacao.ligar();
      }

      imgLestat.onload = function () {
         animacao.ligar();
      }

      imgLestat.onload = function () {
         animacao.ligar();
      }

      var colisor = new Colisor();
      colisor.novoSprite(grom);
      colisor.novoSprite(lestat);

      animacao.novoProcessamento(colisor);

   </script>

   </script>

</body>
</html>
