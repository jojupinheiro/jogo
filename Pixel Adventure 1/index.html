<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aventura Pixel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Esconde barras de rolagem */
            background: #202020;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block; /* Remove espaços extras abaixo do canvas */
            background-color: #87CEEB;
            /* Importante para pixel art não ficar borrado ao esticar */
            image-rendering: pixelated; 
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
